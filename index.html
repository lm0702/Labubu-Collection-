  <style>
    :root {
      --primary: #FF5E5B;
      --secondary: #00CEC9;
      --accent: #FFED66;
      --king-glow: #FF9E7D;
      --bg-dark: #0F0F1B;
      --bg-light: #1A1A2E;
      --text-light: #F8F8FF;
      --text-dark: #1A1A2E;
      --neon-glow: 0 0 10px currentColor;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Cyberpunk Glow Effect */
    .cyber-glow {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 94, 91, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.15) 0%, transparent 25%);
      z-index: -2;
      pointer-events: none;
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--accent);
      mix-blend-mode: difference;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: 
        transform 0.1s ease, 
        width 0.3s ease, 
        height 0.3s ease,
        background 0.3s ease;
    }

    header {
      width: 100%;
      padding: 5vh 0;
      text-align: center;
      position: relative;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(15,15,27,0.9), transparent);
    }

    h1 {
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: 800;
      letter-spacing: 0.3rem;
      color: var(--accent);
      text-shadow: 
        0 0 10px var(--accent),
        0 0 20px var(--primary);
      margin: 2vh 0;
      padding: 0 5vw;
      line-height: 1.1;
      position: relative;
      display: inline-block;
      animation: glitch 5s infinite alternate;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, transparent, var(--primary), var(--secondary), transparent);
      border-radius: 50%;
      filter: blur(1px);
    }

    /* Container & Cards */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      gap: 2rem;
      padding: 2rem 5vw;
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
    }

    /* KING CARD - CENTERPIECE */
    .card-king {
      grid-column: 1 / -1;
      max-width: min(800px, 90vw);
      margin: 0 auto 3rem;
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 
        0 0 30px var(--primary),
        0 0 60px var(--secondary);
      transition: var(--transition);
      transform-style: preserve-3d;
      border: 2px solid var(--accent);
    }

    .card-king:hover {
      transform: scale(1.02) rotateY(5deg);
      box-shadow: 
        0 0 40px var(--primary),
        0 0 80px var(--secondary);
    }

    .card-king img {
      width: 100%;
      display: block;
      object-fit: contain;
      background: rgba(0,0,0,0.1);
      max-height: 70vh;
    }

    .card-king .card-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1.5rem 0;
      background: linear-gradient(to top, rgba(15,15,27,0.9), transparent);
      font-size: clamp(2rem, 6vw, 3.5rem);
      text-align: center;
      color: var(--king-glow);
      font-weight: 800;
      letter-spacing: 0.2rem;
      text-shadow: 
        0 0 10px var(--king-glow),
        0 0 20px var(--primary);
    }

    /* REGULAR CARDS */
    .card {
      background: var(--bg-light);
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: var(--transition);
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
      transform-style: preserve-3d;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 94, 91, 0.3) 0%,
        rgba(0, 206, 201, 0.3) 100%
      );
      opacity: 0;
      transition: var(--transition);
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-0.5rem) scale(1.02);
      box-shadow: 
        0 10px 25px rgba(0,0,0,0.4),
        var(--neon-glow);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      aspect-ratio: 1/1;
      padding: 1rem;
      background: rgba(0,0,0,0.05);
      position: relative;
      z-index: 2;
    }

    .card-caption {
      padding: 1rem 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      text-align: center;
      font-size: 1.25rem;
      color: var(--text-dark);
      font-weight: 700;
      letter-spacing: 0.05rem;
      z-index: 2;
    }

    .rarity-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 800;
      z-index: 3;
      background: var(--accent);
      color: var(--text-dark);
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Audio Player */
    .audio-player {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      background: var(--bg-light);
      padding: 0.75rem 1.25rem;
      border-radius: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 100;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid var(--accent);
    }

    #play-btn {
      background: var(--primary);
      border: none;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      cursor: pointer;
      color: var(--text-dark);
      display: grid;
      place-items: center;
      transition: var(--transition);
      font-weight: bold;
    }

    #play-btn:hover {
      transform: scale(1.1);
      background: var(--accent);
    }

    /* Instagram Link */
    .instagram-link {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-light);
      padding: 0.75rem 1.25rem;
      border-radius: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 100;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid var(--accent);
    }

    .instagram-link:hover {
      transform: translateY(-3px);
      background: linear-gradient(to right, #833ab4, #fd1d1d);
      color: white;
    }

    .instagram-link svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    /* Theme Toggle */
    #theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--bg-light);
      border: none;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      display: grid;
      place-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid var(--accent);
      font-size: 1.25rem;
      transition: var(--transition);
    }

    #theme-toggle:hover {
      transform: rotate(30deg);
      background: var(--accent);
      color: var(--text-dark);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 3rem 0;
      width: 100%;
      text-align: center;
      background: linear-gradient(to bottom, transparent, rgba(15,15,27,0.9));
      color: var(--text-light);
      font-size: 1rem;
      letter-spacing: 0.1rem;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--primary), var(--secondary), transparent);
    }

    /* Dark Mode */
    .light-mode {
      --bg-dark: #F8F8FF;
      --bg-light: #E6E6FA;
      --text-light: #1A1A2E;
      --text-dark: #F8F8FF;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2.5rem, 10vw, 3.5rem);
      }
      
      .container {
        grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
        gap: 1.5rem;
      }
      
      .audio-player,
      .instagram-link {
        bottom: 1rem;
        font-size: 0.9rem;
      }
      
      .audio-player {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .instagram-link {
        right: 50%;
        transform: translateX(50%);
        bottom: 5rem;
      }
    }
  </style>
</head>
